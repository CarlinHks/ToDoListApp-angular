<form (ngSubmit)="submitForm()">
  <mat-form-field style="width: 10%">
    <input matInput placeholder="ID" [(ngModel)]="task.id" name="id" disabled />
  </mat-form-field>

  <mat-form-field style="width: 90%">
    <input matInput placeholder="Title" [(ngModel)]="task.title" name="title" />
  </mat-form-field>

  <mat-checkbox [(ngModel)]="task.isCompleted" name="isCompleted"
    >Completed</mat-checkbox
  >

  <div class="right">
    <button mat-flat-button color="warn" type="button" (click)="cancel()">
      Cancel
    </button>
    <button mat-flat-button color="primary" type="submit">Submit</button>
  </div>
</form>
